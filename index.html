<!DOCTYPE html>
<html>

    <head>
        <title>Le Doge Generatore</title>
        <link rel="stylesheet" type="text/css" href="index.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body class = "body-content">
        <h1>Le Doge Generatore:</h1>
        <p>Welcome to Le Doge Generatore. We hope you enjoy your stay.</p> 
        <div>
            <img id="dog-image" src="Dog-Emoji.png" height="500">
            <input type="text" id="breed" placeholder="Enter Dog Breed:">
        </div>
        <div class="button-container">
            <button id="submit">Find This Dog!</button>
            <button id="random" onclick="getRandomDog()"">Find Random Dog!</button>
        </div>
    
        <div class="wallie-container">
            <img class="wallie-image" src="wallie.jpeg" height="500">
            <div>
                <p class="about-the-author">Hi! I'm Wallie. Here are some fun facts</p>
                <ol class="list-items">
                <li>I am amazing</li>
                <li>I am not scared of squirrels</li>
                <li>I will be your best friend ever</li>
                </ol>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
